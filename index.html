<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="memory, card, game, playing, brain, testing, fun">
    <meta name="description" content="Enjoy a fun card memory game!">
    <meta name="author" content="Adam Michael Fairley">

    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Fontawesome Link -->
    <script src="https://kit.fontawesome.com/e1041abfbd.js" crossorigin="anonymous"></script>

    <!-- Personal CSS stylesheet link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <!-- jQuery link -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>


    <title>Memory Card Game</title>
</head>
<body>
    <!-- Game modals -->
    <!-- Error modal for invalid sequence length -->
    <div class="game-modal" id="sequence-error-modal">
        <div class="modal-container">
            <p class="modal-top-icon"><i class="fa-solid fa-circle-exclamation"></i></p>
            <h2 id="modal-sequence-header">Oh No!</h2>
            <div id="modal-sequence-text">
                <p>We can't possibly deal that many cards, please enter a number between 1 and 52.</p>
            </div>
            <button class="game-button" id="modal-sequence-button">OK</button>
            <p class="modal-bottom-icon" id="modal-sequence-icon"><i class="fa-solid fa-circle-exclamation"></i></p>
        </div>
    </div>
    <div class="game-modal" id="guess-error-modal">
        <div class="modal-container">
            <p class="modal-top-icon"><i class="fa-solid fa-circle-exclamation"></i></p>
            <h2 id="modal-guess-header">Oh No!</h2>
            <div id="modal-guess-text">
                <p>Please enter a valid card value and valid suit to submit your guess.</p>
            </div>
            <button class="game-button" id="modal-guess-button">OK</button>
            <p class="modal-bottom-icon" id="modal-guess-icon"><i class="fa-solid fa-circle-exclamation"></i></p>
        </div>
    </div>
    <!-- Navigation bar -->
    <header class="container-fluid row g-0" id="header-section">
        <!-- Logo -->
        <div class="header-item" id="header-logo">
            <a href="index.html" aria-label = "Memory card game site logo and link to homepage" id="logo-link">
                <h1 id="logo">
                    <i class="fa-solid fa-heart brand-icon"></i>
                    <i class="fa-solid fa-diamond brand-icon"></i>
                    <span>Memory Card Game</span>
                </h1>
            </a>
        </div>
        <!-- Navbar -->
        <div class="header-item" id="nav-links-div">
            <nav id="nav">
                <ul class = "row g-0 list-inline upper-case" id="nav-list">
                    <!-- Navbar list items -->
                    <li class = "nav-list-item">
                        <a href="index.html" aria-label ="Go back to the website homepage" class="nav-link-red active-page">
                            <p class= "nav-icon-top"><i class="fa fa-home" aria-hidden="true"></i></p>
                            <p class="nav-item-name" id="home-text">
                                Home
                            </p>
                            <p class="nav-icon-bottom" id="nav-icon-bottom-home"><i class="fa fa-home" aria-hidden="true"></i></p>
                        </a>
                    </li>
                    <li class = "nav-list-item">
                        <a href="how_to_play.html" aria-label ="Go to the how to play page" class="nav-link-black">
                            <p class="nav-icon-top"><i class="fa-regular fa-circle-question"></i></p>
                            <p class="nav-item-name" id="how-to-play-text">
                                How to play
                            </p>
                            <p class="nav-icon-bottom" id="nav-icon-bottom-how"><i class="fa-regular fa-circle-question"></i></p>
                        </a>
                    </li>
                    <li class = "nav-list-item">
                        <a href="contact_me.html" aria-label ="Go to the contact me page" class="nav-link-red">
                            <p class = "nav-icon-top"><i class="fa-regular fa-address-book"></i></p>
                            <p class="nav-item-name" id="contact-me-text">
                                Contact me
                            </p>
                            <p class="nav-icon-bottom" id="nav-icon-bottom-contact"><i class="fa-regular fa-address-book"></i></p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Game area -->
        <div id = "game-area">
            <div id="length-box">
                <p id="length-box-icon-top"><i class="fa-solid fa-hashtag"></i></p>
                <p id="length-display">Sequence Length: <span id="sequence-length-display"></span></p>
                <p id="length-box-icon-bottom"><i class="fa-solid fa-hashtag"></i></p>
            </div>
            <div class= "col-12" id="button-section">
                <div id="reset-container">
                    <button id="reset" class="game-button">Reset Game</button>
                </div>
                <input type="number" id="quantity" min="1" max="13" placeholder="Pick up to 52 cards">
                <button id="play" class="game-button">Play now</button>
                <button id="guess" class="game-button hidden">Guess</button>
            </div>
            <div id="table-container">
                <table id="guessing-table" class="hidden">
                    <thead>
                        <tr>
                            <th scope="col" class="order-column">Order</th>
                            <th scope="col" class="guess-column">Guess</th>
                            <th scope="col" class="answer-column">Answer</th>
                            <th scope="col" class="correct-column">Correct?</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
            <div id="card-mat" class="row g-0 justify-content-around">

            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="container-fluid row g-0">
        <!-- Site Logo -->
        <div id="footer-logo">
            <a href="index.html" aria-label="Memory card game site logo and link to homepage" id="logo-link-footer">
                <h2 id="footer-logo-content">
                    <i class="fa-solid fa-heart footer-logo-icon"></i>
                    <i class="fa-solid fa-diamond footer-logo-icon"></i>
                    <span>Memory Card Game</span>
                </h2>
            </a>
        </div>
        <div id = "footer-github">
            <a href="https://github.com/amfairley" target="_blank" rel="noopener" aria-label="Go to developer's github page" class="nav-link-black" id="github-link">
                <p id="github-icon-top"><i class="fa-brands fa-github"></i></p>
                <p id="github-text">GitHub</p>
                <p id="github-icon-bottom"><i class="fa-brands fa-github"></i></p>
            </a>
        </div>
    </footer>


    <!-- Bootstrap javascript link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <!-- Game JavaScript link-->
    <script src="assets/scripts/game.js"></script>

    <!-- Transitions JavaScript link -->
    <script src="assets/scripts/transitions.js"></script>

</body>
</html>
